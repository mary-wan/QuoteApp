<p><i class="fa fa-quote-left quotation"></i> {{quote.quoteDescribe}} <i class="fa fa-quote-right quotation"></i></p>
<p>------- {{quote.author}} -------</p>

<div class="icons mt-4 mb-1">
    <span style="font-size: 1em; color: green;" class="like" (click)="upVote(true)">
        <i class="fa fa-thumbs-up"></i> {{quote.upvotes}}
      </span> 
      <span style="font-size: 1em; color: red;" class="dislike" (click)= "downVote(true)">
        <i class="fa fa-thumbs-down"></i> {{quote.downvotes}}
      </span>
      <span style="font-size: 1em; color: darkred;" class="delete" (click)= "deleteQuote(true)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </span>

</div>
