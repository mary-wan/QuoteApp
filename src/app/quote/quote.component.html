<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-form (addQuote)="addNewQuote($event)"></app-form>
    </div>
    <div class="col md-3"></div>
    <div class="cardHolder col-md-4" >
      <div class="card text-center mt-4" *ngFor="let quote of quotes let i = index">
        <div class="card-body" *ngIf="i ==mostUpvote && quote.upvotes > 0;"appHighestVote>
          <app-quote-detail [quote]="quote" (isDelete)= "quoteDelete($event,i)" (isUpvote)="quoteUpvote($event,i)" (isDownvote)="quoteDownvote($event,i)" (highest)="highestUpvote()"></app-quote-detail>
          <p class="btn btn-success btn-sm mt-2" *ngIf="i ==mostUpvote && quote.upvotes > 0;">MOST UPVOTED</p> 
        </div>
        <div class="card-body" *ngIf="i !=mostUpvote ||quote.upvotes == 0" >
          <app-quote-detail [quote]="quote" (isDelete)= "quoteDelete($event,i)" (isUpvote)="quoteUpvote($event,i)" (isDownvote)="quoteDownvote($event,i)" (highest)="highestUpvote()"></app-quote-detail>
        </div>
        <div class="card-footer text-muted">
          <app-display-quote [quote]="quote"></app-display-quote>
        </div>
      </div>
      <p *ngIf='quotes.length <1' class="alert alert-warning">OOOPS! No Quotes Available</p>
    </div>
  </div>
</div>
